apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "otterize.sniffer.fullName" . }}
spec:
  selector:
    matchLabels:
      app: {{ template "otterize.sniffer.fullName" . }}
  template:
    metadata:
      labels:
        app: {{ template "otterize.sniffer.fullName" . }}
    spec:
      containers:
      - name: {{ template "otterize.sniffer.fullName" . }}
        image: {{ .Values.registry }}:{{ .Values.snifferImage }}
        imagePullPolicy: Always
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        env:
          - name: OTTERIZE_MAPPER_API_URL
            value: http://{{ template "otterize.mapper.fullName" . }}:9090/query
          - name: OTTERIZE_DEBUG
            value: {{ .Values.debug | quote }}
        volumeMounts:
          - mountPath: /hostproc
            name: proc
            readOnly: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
        - hostPath:
            path: /proc
            type: ""
          name: proc