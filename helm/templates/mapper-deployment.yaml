apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "otterize.mapper.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "otterize.mapper.name" . }}
  template:
    metadata:
      labels:
        app: {{ template "otterize.mapper.name" . }}
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: {{ template "otterize.mapper.name" . }}
          image: "{{ .Values.registry }}:{{ .Values.mapperImage }}"
          imagePullPolicy: Always
          env:
            - name: OTTERIZE_DEBUG
              value: {{ .Values.debug | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
      serviceAccountName: {{ template "otterize.mapper.name" . }}
